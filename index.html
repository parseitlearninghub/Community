<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <link rel="stylesheet" href="community.css" />
    <!-- <script defer src="community.js"></script> -->
   
  </head>
  <body>
 
    <div id="overlay"></div>

    <!-- Feeds Section -->
    <div class="feeds">
      <div class="community_header">
        <div class="header_icons">
          <div class="back_btn">
          <button id="back_btn" onclick="window.location.href='https://parseitlearninghub.github.io/parsers/'"><img src="images/left-arrow.png" alt=""/></button>
        </div>
          <div class="commmunity_home" id="community_home_btn">
            <img src="images/home.png" alt="" id="home_btn" />
          </div>
          <div class="notif_page" id="notification_btn">
            <img src="images/notification.png" alt=""/>
          </div>
          <div class="messages_page" id="messages_page_btn">
            <img src="images/chat.png" alt="" />
          </div>
          <div class="profile_mgmt" id="user_profile_btn">
            <img src="images/user.png" alt="" />
          </div>
        </div>
      </div>
      <!-- Full-Screen Sections -->
  <div class="section notif_page_section" id="notif_page_section">
    Notifications Section
  </div>
  <div class="section messages_page_section" id="messages_page_section">
    Messages Section
  </div>
  <div class="section profile_mgmt_section" id="profile_mgmt_section">
    Profile Management Section
  </div>

      <div class="subheader">
        <div class="top-profile-pic">
          <img src="images/profile-pic.jpg" alt="Profile Picture" />
        </div>
        <div class="post-query-text" id="postbtn">
          <div id="question-text">Have a question, <span id="username-placeholder"></span>?</div>

        </div>
        <!-- <button class="btn" id="postbtn">
          Post Query
        </button> -->
      </div>

      <!-- Feed Posts Container -->
      <div id="feedContainer">
      </div>
    </div>
    

    <!-- Post Query Modal -->
    <div class="query-modal" id="queryModal">
      <button class="query-close-button" id="close_btn"><img src="images/close-button.png" alt=""></button>
      <h2>Post Your Query</h2>
      <textarea class="post-content"
        id="queryDescription"
        placeholder="Describe your query in detail"
      ></textarea>

      <button id="post_query_btn">Post</button>
    </div>

    <!-- Answers/Comments Modal -->
    <div class="answers-modal" id="answersModal">
      <button class="answers-close-button" id="close_answermodal">
        <img src="images/close-button.png" alt="">
      </button>
      <h2>Answers</h2>
      <div class="answer-modal-body">
    </div>
    <div class="answer-content-wrapper">
      <textarea class="answer-content" id="newComment"></textarea>
      <button id="answer_btn" class="post-answer-btn"><img src="images/send-comment.png" alt=""></button>
    </div>
    </div>

    <script defer type="module" src="database.js" ></script>
  </body>
</html>
