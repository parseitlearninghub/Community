<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <link rel="stylesheet" href="community.css" />
    <script defer src="community.js"></script>
  </head>
  <body>
    <div id="overlay"></div>

    <!-- Feeds Section -->
    <div class="feeds">
      <div class="community_header">
        <div class="header_icons">
          <button id="back_btn" onclick="window.location.href='https://parseitlearninghub.github.io/parsers/'">‚Üê</button>
          <div class="commmunity_home" id="community_home_btn">
            <img src="home.png" alt="" id="home_btn" />
          </div>
          <div class="notif_page" id="notification_btn">
            <img src="notification.png" alt=""/>
          </div>
          <div class="messages_page" id="messages_page_btn">
            <img src="chat.png" alt="" />
          </div>
          <div class="profile_mgmt" id="user_profile_btn">
            <img src="user.png" alt="" />
          </div>
        </div>
      </div>
      <div class="subheader">
        <div class="top-profile-pic">
          <img src="profile-pic.jpg" alt="Profile Picture" />
        </div>
        <div class="text">
          <span>Have a question? </span>
        </div>
        <button class="btn" id="postbtn" onclick="openModal()">
          Post Query
        </button>
      </div>

      <!-- Feed Posts Container -->
      <div id="feedContainer">
      </div>
    </div>
    

    <!-- Post Query Modal -->
    <div class="query-modal" id="queryModal">
      <button class="query-close-button" onclick="closeModal()">&times;</button>
      <h2>Post Your Query</h2>
      <textarea class="post-content"
        id="queryDescription"
        placeholder="Describe your query in detail"
      ></textarea>

      <button id="post_query_btn">Post Query</button>
    </div>

    <!-- Answers/Comments Modal -->
    <div class="answers-modal" id="answersModal">
      <button class="answers-close-button" onclick="closeAnswersModal()">
        &times;
      </button>
      <h2>Answers</h2>
      <div class="modal-body">
      </div>
      <textarea class="answer-content" id="newComment"></textarea>

      <!-- <button id="answer_btn" class="btn">Post Answer</button> -->
    </div>

    <script type="module" src="database.js"></script>
  </body>
</html>
